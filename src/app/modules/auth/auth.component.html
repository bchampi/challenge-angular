<div
  class="bg-gray-50 dark:bg-gray-900 flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
  <div
    class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
    <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
      <h1
        class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center">
        Iniciar Sesión
      </h1>
      <img src="../../../assets/svg/login.svg" width="300" class="m-auto" />
      <form
        class="space-y-4 md:space-y-6"
        [formGroup]="formLogin"
        (ngSubmit)="onSubmit()">
        <div>
          <label
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white after:content-['*'] after:ml-0.5 after:text-red-500"
            >Correo Electrónico</label
          >
          <input
            type="email"
            name="email"
            id="email"
            formControlName="email"
            class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:outline-none focus:ring-1 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngClass]="
              validControl(emailControl) &&
              (emailControl.hasError('required') ||
                emailControl.hasError('email'))
                ? 'border-pink-500 text-pink-600 focus:border-pink-500 focus:ring-pink-500'
                : 'border-gray-300 focus:ring-blue-600 focus:border-blue-600'
            "
            placeholder="brayan@champi.com" />
          <div *ngIf="validControl(emailControl)">
            <p
              class="mt-2 font-medium text-pink-600 text-sm"
              *ngIf="
                emailControl.hasError('email') &&
                !emailControl.hasError('required')
              ">
              Ingrese un correo válido.
            </p>
            <p
              class="mt-2 font-medium text-pink-600 text-sm"
              *ngIf="emailControl.hasError('required')">
              Este campo es obligatorio.
            </p>
          </div>
        </div>
        <div>
          <label
            for="password"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white after:content-['*'] after:ml-0.5 after:text-red-500"
            >Contraseña</label
          >
          <input
            type="password"
            name="password"
            id="password"
            placeholder="••••••••"
            formControlName="password"
            class="bg-gray-50 border text-gray-900 sm:text-sm rounded-lg focus:outline-none focus:ring-1 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            [ngClass]="
              validControl(passwordControl) &&
              passwordControl.hasError('required')
                ? 'border-pink-500 text-pink-600 focus:border-pink-500 focus:ring-pink-500'
                : 'border-gray-300 focus:ring-blue-600 focus:border-blue-600'
            " />
          <div *ngIf="validControl(passwordControl)">
            <p
              class="mt-2 font-medium text-pink-600 text-sm"
              *ngIf="passwordControl.hasError('required')">
              Este campo es obligatorio.
            </p>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="formLogin.invalid"
          class="w-full disabled:opacity-75 text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
