<div class="">
  <h3 class="mb-4 text-xl font-medium text-gray-900 dark:text-white">Agregar Producto</h3>
  <div mat-dialog-content>
    {{ data }}
  </div>
  <div mat-dialog-actions class="flex gap-3 justify-end">
    <button mat-button (click)="onNoClick()" data-modal-toggle="extralarge-modal" type="button"
      class="text-gray-700 bg-white hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200
        rounded-lg border border-gray-200 text-sm font-medium px-5 py-2.5 hover:text-gray-900 focus:z-10
      dark:bg-gray-700 dark:text-gray-300 dark:border-gray-500 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-600">Cancelar</button>
    <button mat-button [mat-dialog-close]="data" type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Guardar</button>
  </div>
</div>
